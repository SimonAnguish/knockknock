<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1" ng-show="{ local_user_access }">
      <div class="card-content white-text">
        <span class="card-title">Welcome Home, {{ local_user }}</span>
        <p ng-click="sign_in()">Tap to sign in</p>
        <p ng-show="user_info.home">{{ local_user }} is {{ user_info.home ? '' : 'not' }} home</p>
      </div>
    </div>
  </div>
</div>
